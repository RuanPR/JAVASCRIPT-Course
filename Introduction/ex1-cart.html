<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Styles/ex1.css">

    <title>
      Ex 1 - Cart Shop
    </title>

    <script src="Script/ex1.js" async></script>
  </head>

  <body>
    <main>
      <p class="title">
        Cart Quantity
      </p>
      <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
      ">
        Show Quantity
      </button>
      <button onclick="
      cartQuantity++;
      if (cartQuantity  > 10) {
        console.log('The cart is full');
        cartQuantity--;
      } else 
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">
        Add to Cart
      </button>
      <button onclick="
      cartQuantity += 2;
      if (cartQuantity  > 10) {
        console.log('The cart is full');
        cartQuantity -= 2;
      } else 
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">
        +2
      </button>
      <button onclick="
      cartQuantity += 3;
      if (cartQuantity  > 10) {
        console.log('The cart is full');
        cartQuantity -= 3;
      } else 
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">
        +3
      </button>
      <button onclick="
      cartQuantity--; 
      if (cartQuantity  < 0) {
        console.log('Not enough items in the cart');
        cartQuantity++;
      } else
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">
        Remove from Cart
      </button>
      <button onclick="
      cartQuantity -= 2;
      if (cartQuantity  < 0) {
        console.log('Not enough items in the cart');
        cartQuantity += 2;
      } else
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">
        -2
      </button>
      <button onclick="
      cartQuantity -= 3;
      if (cartQuantity  < 0) {
        console.log('Not enough items in the cart');
        cartQuantity += 3;
      } else
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">
        -3
      </button>
      <button onclick="
      cartQuantity = 0; console.log(`Cart was Reset.\nCart Quantity: ${cartQuantity}`);
      ">
        Reset Cart
      </button>
      
    </main>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Styles/jokenpo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>
      Jokenpo
    </title>

    <script src="Script/jokenpo.js" async></script>
  </head>

  <body>
    <main>
      <p class="title">
        Rock Paper Scissors
      </p>
      <section class="choices-box">
        <button class="rock-button" onclick="
        choice('rock');
        ">
          <img src="imgs/rock-emoji.png">
        </button>
        <button class="paper-button" onclick="
        choice('paper');
        ">
          <img src="imgs/paper-emoji.png">
        </button>
        <button class="scissors-button" onclick="
        choice('scissors');
        ">
          <img src="imgs/scissors-emoji.png">
        </button>
      </section>

      <section class="results-box">
        <p class="results-title">

        </p>
        <p class="results-content">
          <span class="your-choice"></span> <span class="comp-choice"></span>
        </p>
      </section>

      <section class="score-box">
        <p class="score">
          Wins: 0, Losses: 0, Ties: 0
        </p>
        <button class="reset-button" onclick="
        score.tie = 0;
        score.win = 0;
        score.lose = 0;
        localStorage.removeItem('score');
        updateScore();
        ">
          Reset Score
      </section>
      </button>
    </main>
  </body>
</html>

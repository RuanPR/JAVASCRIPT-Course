<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Styles/ex03.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>
      Ex 3 - DOM Projects
    </title>

    <script src="Script/ex03.js" async></script>
  </head>

  <body>
    <main>
      <section class="yt-sub-button">
        <p>
          YouTube Subscribe Button
        </p>
        <button class="subs-button" onclick="
        subscribe();
        ">
          Subscribe
        </button>
      </section>
      
      <section class="amazon-shippment">
        <p>
          Amazon Shipping Calculator
        </p>
        <p>
          Orders under $40 = +$10 shipping.
        </p>
        <p>
          Orders over $40 = FREE shipping.
        </p>
        <div class="bar-section">
          <input class="order-bar" type="text" placeholder="Cost of Order" onkeydown="
          enterFunction(event);
          ">
          <button class="calculate-button" onclick="
          orderValue();
          ">
            Calculate
          </button>
        </div>
        <p class="js-result"></p>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Styles/calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
    <title>
      Calculator
    </title>
    <script src="Script/calculator.js" async></script>
  </head>

  <body>
    <main>
      <div class="result">
        134
      </div>
      <section class="numbers-box">
        <button class="number-button" onclick="
        updateCalculation('1');
        ">1</button>
        <button class="number-button" onclick="
        updateCalculation('2');
        ">2</button>
        <button class="number-button" onclick="
        updateCalculation('3');
        ">3</button>
        <button class="operator-button" onclick="
        updateCalculation(' + ');
        ">+</button>
        <button class="number-button" onclick="
        updateCalculation('4'); 
        ">4</button>
        <button class="number-button" onclick="
        updateCalculation('5'); 
        ">5</button>
        <button class="number-button" onclick="
        updateCalculation('6');
        ">6</button>
        <button class="operator-button" onclick="
        updateCalculation(' - '); 
        ">-</button>
        <button class="number-button" onclick="
        updateCalculation('7'); 
        ">7</button>
        <button class="number-button" onclick="
        updateCalculation('8'); 
        ">8</button>
        <button class="number-button" onclick="
        updateCalculation('9'); 
        ">9</button>
        <button class="operator-button" onclick="
        updateCalculation(' x '); 
        ">x</button>
        <button class="number-button" onclick="
        updateCalculation('0');
        ">0</button>
        <button class="fraction-button" onclick="
        updateCalculation('.');
        ">.</button>
        <button class="equal-button" onclick="
        eval(calculation) = calculation;
        console.log(calculation)
        ">=</button>
        <button class="operator-button" onclick="
        updateCalculation(' / ');
        ">/</button>
        <button class="clear-button" onclick="
        calculation = ''; 
        console.log(calculation)
        ">Clear</button>
      </section>
    </main>
  </body>
</html>
